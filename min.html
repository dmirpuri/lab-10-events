<script>

function min (a, b) {
	a = prompt ("Number 1:");
	a = parseInt (a);
	b = prompt ("Number 2:");
	b = parseInt (b);

	if (a < b) {
		return a;
	}
	else {
		return b;
	}
}

var smaller = min();
console.log ("The smaller number is " + smaller);

</script>
